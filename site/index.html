<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Portfolio</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>

  <body>
    <!--Navbar-->
    <nav id="navbar">
      <ul class="navbar-list">
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects-section">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <!--end navbar-->

    <!--Welcome section-->
    <section id="welcome-section" class="welcome-section">
      <div class="welcome-header">
        <h1>We are developers</h1>
        <br />
        <a href="#projects-section">
          <button class="welcome-button">
            Welcome
          </button>
        </a>
      </div>
    </section>
    <!--End of Welcome section-->

    <!--Projects section-->
    <section id="projects-section">
      <div class="project-header">
        <h1>Our Projects</h1>
      </div>

      <div class="projects">
        <div class="single-project">
          <!--project one-->
          <a href="" id="project-tile">
            <img
              src="https://kotlinlang.org/assets/images/open-graph/kotlin_250x250.png"
              alt=""
              class="project-image"
            />
            <div class="project-title">
              <h4>Kotlin</h4>
            </div>
          </a>
          <!--end project one-->
        </div>

        <div class="single-project">
          <!--project two-->
          <a href="https://github.com/v8/v8" id="project-tile">
            <img
              src="https://ih0.redbubble.net/image.523129208.4434/flat,750x,075,f-pad,750x1000,f8f8f8.jpg"
              alt="es6 javascript"
              class="project-image"
            />
            <div class="project-title">
              <h4>Python</h4>
            </div>
          </a>
          <!--end project two-->
        </div>

        <div class="single-project">
          <!--project three-->
          <a href="https://github.com/rails/rails" id="project-tile">
            <img
              src="https://avatars.githubusercontent.com/u/4223"
              alt="ruby on rails"
              class="project-image"
            />
            <div class="project-title">
              <h4>Ruby on Rails</h4>
            </div>
          </a>
          <!--end project three-->
        </div>

        <div class="single-project">
          <!--project four-->
          <a href="https://github.com/facebook/react" id="project-tile">
            <img
              src="https://ionicframework.com/blog/wp-content/uploads/2019/02/react-beta.png"
              alt=""
              class="project-image"
            />
            <div class="project-title">
              <h4>React</h4>
            </div>
          </a>
          <!--end project four-->
        </div>

        <div class="single-project">
          <!--project five-->
          <a href="https://github.com/postmanlabs/" id="project-tile">
            <img
              src="https://www.returngis.net/wp-content/uploads/2016/01/Postman.jpg"
              alt=""
              class="project-image"
            />
            <div class="project-title">
              <h4>Postman</h4>
            </div>
          </a>
          <!--end project five-->
        </div>

        <div class="single-project">
          <!--project six-->
          <a href="https://github.com/nodejs/node" id="project-tile">
            <img
              src="https://software.intel.com/sites/default/files/managed/fa/a0/Runtime-logo-Node.jpg"
              alt=""
              class="project-image"
            />
            <div class="project-title">
              <h4>Node JS</h4>
            </div>
          </a>
          <!--end project six-->
        </div>
      </div>
    </section>
    <!--End of Projects section-->

    <!--Contact section-->
    <section id="contact"></section>
    <!--End of Contact section-->
  </body>
</html>
