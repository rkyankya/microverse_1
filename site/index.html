<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Portfolio</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>

  <body>
    <!--Navbar-->
    <nav id="navbar">
      <ul class="navbar-list">
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects-section">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <!--end navbar-->

    <!--Welcome section-->
    <section id="welcome-section" class="welcome-section">
      <h1>We are developers</h1>
    </section>
    <!--End of Welcome section-->

    <!--Projects section-->
    <section id="projects-section">
      <h1>Our Projects</h1>
      <div class="projects">
        <div class="single-project">
          <!--project one-->
          <a href="" id="project-tile">
            <img
              src="https://kotlinlang.org/assets/images/open-graph/kotlin_250x250.png"
              alt=""
              class="project-image"
            />
            <div class="project-title">
              <h4>Kotlin Project</h4>
            </div>
          </a>
          <!--end project one-->
        </div>

        <div class="single-project">
          <!--project two-->
          <a href="https://github.com/v8/v8" id="project-tile">
            <img
              src="https://avatars.githubusercontent.com/u/4223"
              alt="es6 javascript"
              class="project-image"
            />
            <div class="project-title">
              <h4>Javascript</h4>
            </div>
          </a>
          <!--end project two-->
        </div>

        <div class="single-project">
          <!--project three-->
          <a href="https://github.com/rails/rails" id="project-tile">
            <img
              src="https://avatars.githubusercontent.com/u/4223"
              alt="ruby on rails"
              class="project-image"
            />
            <div class="project-title">
              <h4>Ruby on Rails</h4>
            </div>
          </a>
          <!--end project three-->
        </div>

        <div class="single-project">
          <!--project four-->
          <a href="" id="project-tile">
            <img
              src="https://kotlinlang.org/assets/images/open-graph/kotlin_250x250.png"
              alt=""
              class="project-image"
            />
            <div class="project-title">
              <h4>React</h4>
            </div>
          </a>
          <!--end project four-->
        </div>
      </div>
    </section>
    <!--End of Projects section-->

    <!--Contact section-->
    <section id="contact"></section>
    <!--End of Contact section-->
  </body>
</html>
